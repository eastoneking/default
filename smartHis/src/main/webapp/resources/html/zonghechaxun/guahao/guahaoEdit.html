
<script type="text/javascript">
	jQuery(function($) {
		
		// 类别下拉框
		util.select({
			id : 'ghkeshiid',
			valueField : 'id',
			textField : 'ksname',
			multiple : false,
			url : global_param.context_name + "/select/getByCode/getkeshilist",
			onSelect:function(date){ 
				$("#ghkeshiname").val(date.ksname);
			}
		});
		// 状态下拉框
		util.select({
			id : 'ghsex',
			required : true,
			param : {
				typeCode : 'SEX'
			}
		});
		// 状态下拉框
		util.select({
			id : 'ghtype',
			required : true,
			param : {
				typeCode : 'GHLB'
			}
		});
		var param = util.getWindowParam();
		// 得到url中id值
		//诊断ID
		if (param.id) {
			var data = util.ajax(global_param.context_name
					+ '/guahao/guahao/getById', {
				"id" : param.id
			});
			$("#_form").form("load", data);
		}

	});
</script>
