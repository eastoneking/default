<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>修改密码</title>
<link href="/GSCManager/resources/css/goldcow-all.css" rel="stylesheet"
	type="text/css" />
<link href="/GSCManager/resources/css/icon.css" rel="stylesheet"
	type="text/css" />
<script src="/GSCManager/resources/js/goldcow-all.js" type="text/javascript"></script>
<script type="text/javascript">
	function update() {
		var username = $("#username").val();
		var oldpassword = $("#oldpassword").val();
		var newpassword = $("#newpassword").val();
		var pwd = $("#pwd").val();
		if (newpassword == pwd) {
			var updateurl = globalUtil
					.getTimestampUrl("/securityCenter/center");
			//校验用户名和密码
			$.post(updateurl, {
				"user_name" : username,
				"password" : oldpassword,
				"newpassword" : newpassword
			}, function(data) {
				if (data=="success") {
					alert("修改成功^.^");
				} else {
					alert("请检查你的用户名和密码！！！")

				}

			});
		}
	}
</script>
</head>
<body>
	<div>
		<table>
			<tr>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>用户名：</td>
				<td><input type="text" id="username"></td>
			</tr>
			<tr>
				<td>旧密码：</td>
				<td><input type="password" id="oldpassword"></td>
			</tr>
			<tr>
				<td>新密码：</td>
				<td><input type="password" id="newpassword"></td>
			</tr>
			<tr>
				<td>确认新密码：</td>
				<td><input type="password" id="pwd"></td>
			</tr>
			<tr>
				<td><input type="button" onclick="update()" value="提交"></td>
			</tr>
		</table>
	</div>
</body>
</html>
