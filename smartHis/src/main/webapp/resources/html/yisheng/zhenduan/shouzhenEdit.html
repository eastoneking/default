<script type="text/javascript">
	$(function() {
// 		util.datebox("zd_riqi");
		$('#zd_ghnumber').combogrid({
				panelWidth:400,
		    idField:'ghnumber',
		    textField:'ghnumber',
            mode:'remote',  
//				mode:'mode',  
            fitColumns:true,
		    url:global_param.context_name + "/select/getByCode/getguahaolist",
		    columns:[[
					 {field:'ghnumber',title:'病历号',width:100},
					 {field:'ghname',title:'病人名字',width:60},
		       	     {field:'ghage',title:'病人年龄',width:100},
		  			 {field:'ghkeshiname',title:'挂号科室',width:40}
		    ]],
 			onSelect:function(index,row){
 				$("#zd_ghid").val(row.id);
 				$("#zd_ghname").val(row.ghname);
 				$("#zd_ghage").val(row.ghage);
 				$("#zd_ghsex").val(util.getSysParam('SEX', row.ghsex));
 				$("#zd_ghks").val(row.ghkeshiname);
 				$("#zd_ghtype").val(util.getSysParam('GHLB', row.ghtype));
 				$("#zd_ghriqi").val(row.ghriqi);
	    	}
		});
	});

	function submitForm() {
		if(!$("#_form").form('enableValidation').form('validate')){
			return;
		}
		var result = util.submit('_form');
		if (result) {
			if (result == "success") {
				util.show('操作成功');
				$('#grid').datagrid('reload');
				util.closeWindow('editWindow');
			} else  {
				util.show('操作失败');
			} 
		}
	}
</script>
