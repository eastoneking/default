<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>文件上传</title>
<link href="/GSCManager/resources/css/goldcow-all.css" rel="stylesheet" type="text/css" />
<script src="/GSCManager/resources/js/goldcow-all.js" type="text/javascript"></script>
</head>
<body>
	<div class="easyui-layout" fit="true" style="width: 100%; height: 100%;">
		<!-- 页面头部 -->
		<form method="post" enctype="multipart/form-data" id="frm">  
		<input type="button" value="获取id" onclick="tests()">
<!-- 		隐藏域，会将文件id放入到此处 -->
	        <input type="hidden" id="hiddenFile" name="hiddenFile"/>
	        <input type="file" id="imgFile" name="imgFile"/>
	        <input id="fileButton" type="button" value="上传" onclick="fileUpload('imgFile',null,true,'fileButton','hiddenFile')"><br>
	        <div id="fileRecord" style="width: 100%; height: 100%;">
		        <p>
		        	<span>
		        		文件名
		        	</span>
		        	<span>
		        		操作
		        	</span>
		        </p>
	        </div>
    	</form> 
	</div>
	<!-- 编辑窗口 -->
	<div id="editWindow"></div>
</body>
</html>
