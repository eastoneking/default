<script type="text/javascript">
	$(function() {
		$("#layout1").ligerLayout({
			leftWidth : 230
		});
		$("#accordion1").ligerAccordion({
			height : $("#layout1").height() - 50
		});
		$(window).resize(
				function() {
					$("#accordion1").ligerAccordion('setHeight',
							$("#layout1").height() - 50);
				});
	});

		$("#main_frame").attr("src", global_param.html_path + url + ".html");

</script>

<body style="padding: 10px">
