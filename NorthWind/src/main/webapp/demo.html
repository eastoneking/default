<!DOCTYPE html>
<html style="width:100%;height:100%">
<head>
<meta charset="UTF-8">
<title>Demo</title>
<script type="text/javascript" src="./js/jquery-2.1.1.min.js" ></script>
<script type="text/javascript" src="./js/common.js" ></script>
<script type="text/javascript" src="./js/button.js" ></script>
<script type="text/javascript" src="./js/draggable.js" ></script>
<script type="text/javascript" src="./js/droppable.js" ></script>
<script type="text/javascript">

$("body").ready(
    function(){
      var o = $("a");
      o.draggable({following:$("<span style='color:red'>I'm the following!</span>")});
      $("#t").droppable({accept:"a"});
    }
);

</script>

</head>
<body style="width:100%;height:100%">
<a style='background-color:red' href="http://www.baidu.com">a</a>
<div id="t" style="width:300px;height:300px;background-color:#e1e1e1;">&nbsp;</div>
</body>
</html>
